<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Page Title</title>
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <script src="https://kit.fontawesome.com/3e74aebed6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div>
                <div class="alert alert-danger" role="alert">
                    <p>Some fields are missing</p>
                </div>
                <form class="row">
                    <div class=" row gap-3  text-left">
                        <div class="col-12 col-md-4 ms-3 "><p>Card#<br><input class="form-control" type="number" name="Card" /></p></div>
                        <div class="col-12 col-md-4 "><p>CVC#<br><input class="form-control" type="number" name="CVC" /></p></div>
                        <div class="col-12 col-md-3 "><p>Amount<input class="form-control" type="number" name="Amount" /></p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="row w-50">
                            <div class="col-12 col-md-6 ms-3"><p>First Name:<br><input class="form-control" type="text" name="First-name" /></p></div>
                            <div class="col-12 col-md-6 ms-3"><p>City:<br><input class="form-control" type="text" name="City" /></p></div>
                            <div class="col-12 col-md-6 ms-3">
                                <p>We accept:</p>
                                <input type="radio" name="payment" value="Visa"><i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" name="payment" value="Mastercard"><i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                        </div>
                        <div class="row w-50">
                            <div class="col-12 col-md-6"><p>Last name:<br><input class="form-control" type="text" name="Last-name" /></p></div>
                            <div class=" row w-100">
                                <div class="col-12 col-md-4 me-3"><label for="state">State:</label>
                                    <select name="state" class="form-control">
                                        <option value="Catalunya">Catalunya</option>
                                        <option value="Madrid">Madrid</option>
                                        <option value="Asturias">Asturias</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6"><label for="Post-code">Post code:</label>
                                    <input type="number" name="Post-code" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12 col-md-8"><p>Message:<br><textarea class="form-control w-100 " name="Message" rows="4"></textarea>
                                <br>Add any notes here</p></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
