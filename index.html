<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Page Title</title>
    <style>   
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
               -webkit-appearance: none;
                margin: 0;
        }</style>
        <script src="https://kit.fontawesome.com/3e74aebed6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>      
             </div>
        <div>
            <div class="alert alert-danger" role="alert"> <p>Some fields are missing</p>        </div>
            <form class="row">
                <div class="d-flex w-100 text-center ">     
                <div class="col-4 "><p>Card#<br><input class="" type="number" name="Card" /> </p></div>
                <div class="col-4"><p>CVC# <br><input class="" type="text" name="CVC" /> </p></div>
                <div class="input-group mb-3"><p>Amount</p>
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                
                  </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="container  ">
                <div class="col-4 w-100"><p>First Name:<br><input class="col-6" type="text" name="First-name" /> </p></div>
                <div class="col-4 w-100"><p>City:<br><input class="col-6" type="text" name="City" /> </p></div>
                <div class="col-4 w-100"><p>We accept:<br><input type="radio" name="Visa" value= " <i class="fa-brands fa-cc-visa"></i><input type="radio" name="Mastercard" value= " <i class="fa-brands fa-cc-mastercard"></i>" </p></div>
            </div>
            <div class="container">
                <div class="col-4 w-100"><p>Last name: <br><input class="col-6" type="text" name="Last-name" /> </p></div>
            
                    <div class="d-flex w-100 ">
                       
                        <div ><label for="state">State:</label> <select name="state"> <option value="Catalunya">Catalunya </option> <option value="Madrid">Madrid</option><option value="Asturias">Asturias</option> </select></div>
                        <div class="col-4 w-100"><label for="Post-code">Post code:</label> <input type="number" name="Post-code" /></div>
                    </div>
                    <div class="col-4 w-100"><p>Message: <br><input class="col-6" type="text" name="Message" /> <br> add any notes here</p></div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </form>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
