<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e74aebed6.js" crossorigin="anonymous"></script>
    <style>
      
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Payment form example</h2>
            </div>
            <div class="card-body">
              
                <div class="mb-4">
                    <div class="alert alert-danger" role="alert">
                        <p class="mb-0">Some fields are missing</p>
                    </div>
                </div>
             
                <div class="mb-4">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">Card Number</label>
                            <input
                                class="form-control"
                                type="number"
                                name="Card"
                                placeholder="1234 5678 9012 3456"
                            />
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="form-label">CVC</label>
                            <input
                                class="form-control"
                                type="number"
                                name="CVC"
                                placeholder="123"
                            />
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="form-label">Amount</label>
                            <input
                                class="form-control"
                                type="number"
                                name="Amount"
                                placeholder="$0.00"
                            />
                        </div>
                    </div>
                </div>
             
                <div class="mb-4">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">First Name</label>
                            <input class="form-control" type="text" name="First-name" />
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" type="text" name="Last-name" />
                        </div>
                    </div>
                </div>
              
                <div class="mb-4">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">City</label>
                            <input class="form-control" type="text" name="City" />
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">State</label>
                            <select name="state" class="form-select">
                                <option value="Catalunya">Catalunya</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Asturias">Asturias</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">Post Code</label>
                            <input type="number" name="Post-code" class="form-control" />
                        </div>
                    </div>
                </div>
             
                <div class="mb-4">
                    <div class="row align-items-start g-3">
                        <div class="col-12 col-md-6 d-flex flex-column">
                            <h5 class="mb-3">We accept</h5>
                            <div class="d-flex align-items-center mb-3 mb-md-0">
                                <div class="form-check me-4">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="payment"
                                        id="visa"
                                        value="Visa"
                                        checked
                                    />
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa fa-2x"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="payment"
                                        id="mastercard"
                                        value="Mastercard"
                                    />
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Message</label>
                            <textarea
                                class="form-control"
                                name="Message"
                                rows="4"
                            ></textarea>
                            <small class="text-muted">Add any notes here</small>
                        </div>
                    </div>
                </div>
            
                <div class="d-flex justify-content-end flex-column flex-sm-row gap-2">
                    <button type="button" class="btn btn-outline-secondary order-sm-1 order-2">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary order-sm-2 order-1">
                        Send Payment
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
